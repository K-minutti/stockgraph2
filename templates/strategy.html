{% extends "layout.html"%} {%block content%}
<h1>
  <a href="/">STOCKS</a>
  <i class="angle double right icon"> {{strategy.name}} </i>
</h1>
<h2>STOCKS</h2>
<table class="ui selectable inverted table">
  <thead>
    <tr>
      <th>Symbol</th>
      <th>Name</th>
    </tr>
  </thead>
  <tbody>
    {%for stock in stocks%}
    <tr>
      <td>{{stock.symbol}}</td>
      <td>{{stock.name}}</td>
    </tr>
    {% endfor%}
  </tbody>
</table>

{% endblock%}
